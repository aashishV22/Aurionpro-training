<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
    <div class="form-group row">
        <label for="username" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control " id="username" ngModel name="username" required #username="ngModel">
        </div>
      </div>
    
        <span class="form-text text-danger" *ngIf="username.touched && username.invalid && username.errors?.['required']">*Username is required<br></span>      

    <div class="form-group row">
      <label for="exampleInputEmail" class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-5">
        <input type="text"  class="form-control" id="exampleInputEmail" ngModel name="email" #email="ngModel"  required minlength="4" pattern="^[a-zA-Z\s]*$" >
      </div>
      <span class="form-text text-danger" *ngIf="email.touched && email.invalid && email.errors?.['required']">*Email is required<br></span>      

    </div>

    <div class="col-sm-10 col-form-label">
    <select class="form-select " ngModel name="selectNum">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
      <button type="submit" [disabled]="f.status=='INVALID'" class="btn btn-primary mt-2"> Submit </button>
  </form>
