<h1>Reactive forms</h1>

<p>user works!</p>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group row" >
        <label for="username" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" 
            class="form-control " 
            formControlName="username"  
            required >
        </div>
      </div>
      
      <p class="form-text text-danger" *ngIf="userForm.get('username')?.hasError('minlength')">
        Minimum lenth should be 5
      </p> 
      <p class="form-text text-danger" *ngIf="userForm.get('username')?.hasError('maxlength')">
        Maximum lenth should be 12
      </p> 

      <p class="form-text text-danger" *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">*Username is required<br></p> 

    <div class="form-group row">
      <label for="exampleInputEmail" class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-5">
        <input type="text"  
        class="form-control"            
        formControlName="email"
        required >
      </div>
      <span class="form-text text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">*Email is required<br></span> 

    </div>

    <div class="col-sm-10 col-form-label">
    <select class="form-select " formControlName="number"  >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    
    <div class="radio" *ngFor="let gender of genders">
      <label for="gender" >
        <input type="radio" [value]="gender"  formControlName="gender"  >{{gender}} 
      </label>
    </div>
    <button type="submit" [disabled]="!userForm.valid"  class="btn btn-primary mt-2"> Submit </button>
    <button type="button" (click)="onReset()"  class="btn btn-secondary mt-2 mx-2"> Reset </button>
  </form>
